<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
    <link rel="stylesheet" href="./recipes.css">
    
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="recipe book with chefs hat">
        <h2>Recipe Book</h2>
        <nav>
            <p>Find a Recipe!</p>
            <div class="search-bar">
                <form action="/search" method="get">
                    <input type="text" name="query" placeholder="Search...">
                    <button type="submit">
                        <img src="images/search.svg" alt="image of magnifying glass">
                    </button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <img src="images/apple-crisp.jpg" alt="image of apple crisp">
        <span
            class="rating"
            role="img"
            aria-label="Rating: 4 out of 5 stars"
        >
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">⭐</span>
            <span aria-hidden="true" class="icon-star-empty">☆</span>
        </span>
    </main>
    <footer>
        <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a> 
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
    </footer>
</body>
</html>
